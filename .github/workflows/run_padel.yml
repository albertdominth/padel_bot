name: Padel Checker

on:
  schedule:
    - cron: "*/30 7-22 * * 1-5"
  workflow_dispatch:

jobs:
  check-padel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restaurar cach√© del resultado anterior
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: huecos.json
          key: padel-cache-v2   # <--- üîÅ Cambia este n√∫mero para "resetear"

      - name: Instalar dependencias
        run: pip install requests pytz

      - name: Ejecutar script de comprobaci√≥n
        id: run_script
        run: |
          python padel_bot.py > output.txt || true

      - name: Mostrar salida
        if: always()
        run: cat output.txt

      - name: Guardar nueva cach√©
        if: always()
        uses: actions/cache/save@v4
        with:
          path: huecos.json
          key: padel-cache-v2   # <--- Debe coincidir con el de arriba

      - name: Subir artefacto de salida (opcional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salida-padel
          path: output.txt
