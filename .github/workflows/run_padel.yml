name: Padel Checker

on:
  schedule:
    - cron: "*/10 * * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-padel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: pip install requests pytz

      - name: Ejecutar script de comprobaci√≥n
        id: run_script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python padel_bot.py > output.txt || true

      - name: Mostrar salida
        if: always()
        run: cat output.txt

      - name: Subir cambios si los hay
        if: always()
        run: |
          git config --global user.name "Padel Bot"
          git config --global user.email "padel-bot@users.noreply.github.com"
          git pull --rebase
          git add pistas.json pistas_actuales.json || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "üß© Actualizaci√≥n autom√°tica de pistas disponibles"
            git push
          else
            echo "Sin cambios que subir."
          fi

      - name: Subir artefacto de salida
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: salida-padel
          path: output.txt
